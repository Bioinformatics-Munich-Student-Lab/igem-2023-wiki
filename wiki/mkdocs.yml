site_name: SEPIA
site_url: https://2023.igem.wiki/munichbioinformatics/

repo_name: 2023/munichbioinformatics
repo_url: https://gitlab.igem.org/2023/munichbioinformatics/

markdown_extensions:
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.escapeall:
      hardbreak: true
  -  pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      linenums_style: table
      use_pygments: true
  
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - assets/javascripts/tablesort.js
  - assets/javascripts/glightbox.js

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/glightbox.css

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  custom_dir: overrides
  features:
    - toc.follow
    - toc.integrate
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sidebar
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - announce.dismiss
    - content.code.copy
    # Premium features
    - content.tooltips
  icon:
    repo: fontawesome/brands/square-gitlab
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

plugins:
  glightbox: {}
  search:
      lang: en
  # Premium features
  privacy: {}
  typeset: {}

nav:
  - Home: index.md
  - Team:
    - Team: team.md
    - Attributions: attributions.md
  - Project:
    - Project: project.md
    - Contribution: contribution.md
    - Description: description.md
    - Engineering: engineering.md
    - Experiments: experiments.md
    - Notebook: notebook.md
    - Results: results.md
  - Safety: safety.md
  - Human Practices: human_practices.md
  - Awards:
    - Awards: awards.md
    - Education: education.md
    - Entrepreneurship: entrepreneurship.md
    - Hardware: hardware.md
    - Inclusivity: inclusivity.md
    - Measurement: measurement.md
    - Model: model.md
    - Plant: plant.md
    - Software: software.md
    - Sustainable: sustainable.md
  - Test:
     - Test: test.md
     - Test2: test_child.md
  - Contact: contact.md

extra:
  generator: false
  consent:
    title: Cookie consent
    description:
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com
      name: GitHub
    - icon: fontawesome/brands/gitlab 
      link: https://gitlab.com
      name: GitLab
    - icon: fontawesome/brands/docker 
      link: https://docker.com
      name: Docker
    - icon: fontawesome/solid/face-grin-tears
      link: https://huggingface.co
      name: Hugging Face
    - icon: fontawesome/brands/instagram 
      link: https://instagram.com
      name: Instagram
    - icon: fontawesome/brands/linkedin 
      link: https://linkedin.com
      name: LinkedIn

